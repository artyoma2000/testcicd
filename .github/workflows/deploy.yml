name: CI/CD for Flask API

on:
  push:
    branches:
      - main  # или другая ветка, которую вы используете для развертывания

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t flask-app .  # Собираем Docker-образ из текущего каталога

      - name: Deploy to VPS (via SSH)
        run: |
          CONTAINER_NAME="flask-app-$(date +'%Y%m%d%H%M%S')"  # Создаем уникальное имя для контейнера с помощью даты и времени
          
          sshpass -p "${{ secrets.ROOT_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
            # Запускаем новый контейнер с уникальным именем
            docker run -d --name $CONTAINER_NAME -p 5000:5000 flask-app
          EOF